<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/570c47377b.js" crossorigin="anonymous"></script>
    <title>Editor Paginas Web</title>
</head>
<body>
    <!-- Placeholder for Navbars -->
    <div id="nav-container"></div>
    
    <main>
        <h1>Crea tu propia pagina web</h1>
        <p>Nota: No puedes editar la url de una imagen o video por razones de seguridad en la web :)</p>
        <iframe id="preview-iframe" frameborder="0"></iframe>
        <div>
            <button id="export-button" style="width:100px; height: 50px">Exportar</button>
            <button id="view-button" style="width:110px; height: 50px">Ver Pagina</button>
        </div>
        
    </main>

          
    <script src="js/index.js"></script>
</body>
</html>
